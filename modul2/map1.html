<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <div class="canvas-container">
        <canvas id="canvas" style=" position:fixed; display: block;"></canvas>
    </div>

    <audio loop autoplay>
        <source src="img/wii.mp3" type="audio/mpeg">
    </audio>

     <div class="absolute playerBar">

        <p class="bolt pBolt"><i class="fas fa-bolt bolt playerBarIcon"></i>   </p>
        <p class="coins pCoins"><i class="fas fa-coins coins playerBarIcon"></i>   5</p>
        <p class="key pKey"><i class="fas fa-key key playerBarIcon"></i>   0</p>

    </div> 

  


    <div class="hide">

        
        <div id="sprite">
            <!-- <img src="img/mapStartPNG.png" alt=""> -->
        </div>



        <button onclick="hideContent()" class="btn button btn-absolute btn-walkIn">GÃ¥ In</button>

         <div id="backgroundMap" class="background center"><img class="" src="img/3.png" alt=""></div>


    </div>

            

    <div class="center conversation-log"><img src="img/map.png" alt=""></div>




    <div class="show">

            <img src="img/patrickGrinder.png" class="absolute w-10 patrick char" id="1" alt="">

            <img src="img/lisaHouse.png" class="absolute w-10 lisa char" id="2" alt="">

            <img src="img/bobFishHouse.png" class="absolute w-10 bob char" id="3" alt="">

            <img src="img/mandyBarn.png" class="absolute w-10 mandy char" id="4" alt="">

            <img src="img/player.png" class="absolute w-10 player char" id="5" alt="">

        <h1 class="absolute place"></h1>
        <h2 class="absolute placeH2"></h2>

        <h5 class="absolute placeH5"></h5>

        <p class="absolute pWorker"></p>

        <p class="absolute pPlayer"></p>

        

        <div class="yNBtns absolute">

            <button onclick="acceptQuest(10, 0)" class="yes">Yes -10 <i class="fas fa-bolt bolt"></i></button>

            <button onclick="hideContent()" class="no">No</button>

        </div>


    </div>


    <div class="questInformation absolute centerO">

        <h3 class="centerText">GuessTheRightNumber</h3>
        <p class="centerText">You have 5 attempts to guess a secret </p>
        <p class="centerText">number, 1-10. Each button represent a </p>
        <p class="centerText">number, push the buttons with the number </p>
        <p class="centerText">you guess. Good Luck!</p>

        <div class="absolute centerO">

        <button class="" onclick="playQuestRandom()">Play</button>

    </div>

    </div>

    

    <div class="" id="questRandom">

        <h1 class="absolute questTitle centerO">Quest</h1>

        
        <h2 class="absolute questNameTitle centerO">GuessTheRightNumber</h2>
         

        <h5 class="absolute centerO attemptsLeft">Attempts left:</h5>
        <h2 class="absolute red centerO" id="attempts">5</h2>
         

        <div class="absolute centerO questRandomButtons">

            <button onclick="questRandomButton(1)" id="slumpen1">1</button>
            <button onclick="questRandomButton(2)" id="slumpen2">2</button>
            <button onclick="questRandomButton(3)" id="slumpen3">3</button>
            <button onclick="questRandomButton(4)" id="slumpen4">4</button>
            <button onclick="questRandomButton(5)" id="slumpen5">5</button>
            <button onclick="questRandomButton(6)" id="slumpen6">6</button>
            <button onclick="questRandomButton(7)" id="slumpen7">7</button>
            <button onclick="questRandomButton(8)" id="slumpen8">8</button>
            <button onclick="questRandomButton(9)" id="slumpen9">9</button>
            <button onclick="questRandomButton(10)" id="slumpen10">10</button>

        </div> 

     </div> 


    <script src="script.js"></script>


</body>
</html>
